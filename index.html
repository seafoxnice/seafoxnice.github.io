<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Audio Player</title>
<style>
  #player-container {
    width: 35px; /* Reduced to 85% of original size */
    height: 35px; /* Reduced to 85% of original size */
    background-color: transparent; /* No background color */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  #player-container:before {
    content: "ðŸ•ª"; /* Speaker icon */
    font-size: 20px;
    color: gray; /* All gray color */
    position: relative; /* Positioning relative to the container */
    top: 7px; /* Moving it down */
  }

  body {
    margin: 0;
  }
</style>
</head>
<body>
<div id="player-container" onclick="toggleAudio()"></div>

<audio id="audio-element">
  <source src="https://docs.google.com/uc?export=open&id=10c6IqpTd_geUf8nM5RYByBVbjMhmsUeV" type="audio/mpeg">
</audio>

<script>
  var audioElement = document.getElementById("audio-element");
  var playerContainer = document.getElementById("player-container");

  function toggleAudio() {
    if (audioElement.paused) {
      audioElement.play();
      playerContainer.style.color = "lightgrey"; /* Changing color on play */
    } else {
      audioElement.pause();
      playerContainer.style.color = "gray"; /* Changing color on pause */
    }
  }
</script>
</body>
</html>
